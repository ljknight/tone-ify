<!DOCTYPE html>
<html>
<head>
	<title>Don't take that tone with me!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Don't take that tone with me!</h1>
	<h3>Change the tone of your message.</h3>
	<form>
		<textarea type="text" placeholder="What are you trying to say?" required></textarea>
		<select id="slct" required>
			<option value="">How do you want it to sound?</option>
			<option value="happy">Happy</option>
			<option value="excited">Excited</option>
			<option value="angry">Angry</option>
			<option value="sad">Sad</option>
			<option value="apathetic">Apathetic</option>
			<option value="sarcastic">Sarcastic</option>
			<option value="singing">Like you're singing</option>
		</select>
		<div class="selecterror"></div>
		<input type="submit" value="Change your tone"></input>
	</form>
	<h3><div class="tone"></div></h3>
	<div class="result"></div>
	<button class="redo" type="button">Do it again!</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
